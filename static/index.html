<!DOCTYPE html><html><head><meta charset="UTF-8"><title>–ê–≤—Ç–æ–°–≤–µ—á–∏</title><style>body{font-family:Arial;max-width:1000px;margin:50px auto;padding:20px;background:#f5f5f5}.card{background:white;padding:20px;margin:20px 0;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}table{width:100%;border-collapse:collapse}th,td{padding:12px;text-align:left;border-bottom:1px solid #eee}th{background:#e3f2fd}.in_stock{background:#c8e6c9}.expected{background:#fff9c4}input{padding:10px;font-size:16px;border:1px solid #ddd;border-radius:5px;width:300px}button{padding:10px 20px;background:#2196f3;color:white;border:none;border-radius:5px;cursor:pointer}button:hover{background:#1976d2}</style></head><body><h1>üè™ –ê–≤—Ç–æ–°–≤–µ—á–∏ - –î–∞—à–±–æ—Ä–¥</h1><div class="card"><h2>üìä –û—Å—Ç–∞—Ç–∫–∏</h2><button onclick="loadData()">–û–±–Ω–æ–≤–∏—Ç—å</button><div id="data"></div></div><div class="card"><h2>üîç VIN –ø–æ–∏—Å–∫</h2><input id="vin" placeholder="X7X12345678901234"><button onclick="vinSearch()">–ù–∞–π—Ç–∏</button><div id="vinResult"></div></div><script>async function loadData(){document.getElementById('data').innerHTML='<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';const res=await fetch('/api/v1/inventory/stores');const data=await res.json();let html='<table><tr><th>–ú–∞–≥–∞–∑–∏–Ω</th><th>SKU</th><th>–ö–æ–ª-–≤–æ</th><th>–°—Ç–∞—Ç—É—Å</th></tr>';data.forEach(r=>{const cls=r.status=='in_stock'?'in_stock':'expected';html+=`<tr><td>${r.store}</td><td>${r.sku}</td><td>${r.quantity}</td><td class="${cls}">${r.status}</td></tr>`});html+='</table>';document.getElementById('data').innerHTML=html}async function vinSearch(){const vin=document.getElementById('vin').value;const res=await fetch(`/api/v1/vehicles/${vin}`);const data=await res.json();document.getElementById('vinResult').innerHTML=data.error?'<p style="color:red">üöó –ù–µ –Ω–∞–π–¥–µ–Ω–æ</p>':`<h3>${data.make} ${data.model} ${data.year}</h3><p>‚úÖ <strong>${data.recommended}</strong></p>`}loadData();</script></body></html>
