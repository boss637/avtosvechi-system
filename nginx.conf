events { worker_connections 1024; }

http {
    upstream api { server api:8000; }

    server {
        listen 80;
        server_name _;

        client_max_body_size 100M;

        location = /health { proxy_pass http://api/health; }
        location = /ready  { proxy_pass http://api/ready; }

        # FIX: проксируем весь URI "как есть", чтобы /api/v1/* не превращался в /v1/*
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /docs { proxy_pass http://api/docs; }
        location = /openapi.json { proxy_pass http://api/openapi.json; }

        location = / { return 302 /docs; }
    }
}
